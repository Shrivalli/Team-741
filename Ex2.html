<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My second example</title>
    <style>
/* Id selector*/
        #d1{
            color:deeppink;
            font-size:36px
        }
/*class selector*/
        .p1{
            color:brown;
        }
/*element selector*/
        p{
           font-family:Algerian;
           font-size:45px;
        }
/*group selector*/
    .g,.list{
        color:darkmagenta;
        background-color:silver
    }
 

    </style>
</head>
<body>
    <div>
        <p style="color:red;font-family:'Franklin Gothic Medium"> My first block</p>

    </div> <br />
    <br />
    <div id="d1"> My second block</div>

    <p class="p1"> class selector</p>



    <p> Paragraph</p>

    <div class="g">Group selector</div>

    <div class="list">
        <ol type="I">
            <li>
                HTML stands for Hyper Text Markup Language

            </li>
            <li>HTML describes the structure of Web pages using markup</li>
        </ol>
    </div>



</body>
</html>
